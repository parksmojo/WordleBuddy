<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup-container">
  <div class="popup-header">
    <h2>New Guess</h2>
    <button class="fill-answer" (click)="foundAnswer()">Fill</button>
    <div class="close" (click)="closePopup()" style="cursor: pointer">X</div>
  </div>
  <form [formGroup]="guessForm">
    <app-color-picker
      id="color-picker"
      [colors]="colors.split('')"
      [word]="guessForm.value.word!"
      (colorString)="setColors($event)"
    />
    <input #textInput formControlName="word" placeholder="Enter word" />
    <button
      class="submit-guess"
      type="submit"
      (click)="submitGuess()"
      [disabled]="!guessForm.valid"
    >
      Submit
    </button>
  </form>
</div>

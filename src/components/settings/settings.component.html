<mat-icon class="trigger" (click)="openPopup()" fontIcon="settings" />
@if(show){
<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup-container">
  <div class="popup-header">
    <h2>Settings</h2>
    <div class="close" (click)="closePopup()" style="cursor: pointer">X</div>
  </div>
  <div class="content">
    <button class="logout">Logout</button>
  </div>
</div>

}

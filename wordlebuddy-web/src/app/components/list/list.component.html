<p>List of words</p>
<label>
  <input type="checkbox" [(ngModel)]="showAnswers" />
  Limit to possible answers
</label>
<p>From {{ list[0] }} to {{ list.at(-1) }}</p>
<ul class="column">
  @for(word of list; track $index){
  <li class="word">{{ word }}</li>
  }@empty {
  <li>Nothing to show</li>
  }
</ul>

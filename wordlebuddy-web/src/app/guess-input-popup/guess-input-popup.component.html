<div class="popup-overlay" (click)="closePopup()"></div>
<div class="popup-container">
  <h2>New Guess</h2>
  <form [formGroup]="guessForm">
    <app-color-picker
      [word]="guessForm.value.word!"
      (colorString)="setColors($event)"
    />
    <input formControlName="word" placeholder="Enter guess" />
    <button type="submit" (click)="submitGuess()" [disabled]="!guessForm.valid">
      Submit
    </button>
  </form>
</div>
